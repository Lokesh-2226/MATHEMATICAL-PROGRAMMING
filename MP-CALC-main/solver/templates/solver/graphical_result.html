<!DOCTYPE html>
<html>
<head>
    <title>Graphical Method Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f4f8;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            color: #f0f4f8;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 400;
            color: #dfa579;
            margin: 2rem 0 1rem;
            letter-spacing: 1px;
        }

        .solution {
            background: rgba(255, 255, 255, 0.07);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .solution p {
            font-size: 1.2rem;
            margin: 1rem 0;
            letter-spacing: 0.5px;
        }

        .solution strong {
            color: #dfa579;
            font-weight: 500;
        }

        .error {
            color: #ff6b6b;
            font-style: italic;
            font-size: 1.1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        .back-link {
            margin-top: 2rem;
        }

        a {
            color: #dfa579;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1.1rem;
        }

        a:hover {
            color: #c79081;
        }

        a:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, transparent, #dfa579, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        a:hover:after {
            transform: scaleX(1);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .solution p {
                font-size: 1.1rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .solution, img {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphical Method Result</h1>
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% else %}
            <div class="solution">
                <h2>Optimal Solution</h2>
                <p><strong>x₁ =</strong> {{ optimal_solution.x1 }}</p>
                <p><strong>x₂ =</strong> {{ optimal_solution.x2 }}</p>
                <p><strong>Optimal Objective Value:</strong> {{ optimal_solution.objective_value }}</p>
            </div>
            <h2>Graphical Representation</h2>
            <img src="data:image/png;base64,{{ graph }}" alt="Graphical Solution">
        {% endif %}
        <div class="back-link">
            <a href="{% url 'graphical_solve' %}">&larr; Back to Graphical Method Solver</a>
        </div>
    </div>
</body>
</html>
