<!DOCTYPE html>
<html>
<head>
    <title>Graphical Method Solver</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            width: 50%;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: #ff9800;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background: #e68900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphical Method Solver</h1>
        <form method="post">
            {% csrf_token %}
            <label for="objective">Objective Function (e.g., maximize z = 3x + 2y):</label><br>
            <input type="text" id="objective" name="objective"><br><br>
            <label>Constraints:</label><br>
            <input type="text" name="constraints"><br>
            <input type="text" name="constraints"><br>
            <input type="text" name="constraints"><br>
            <br>
            <input type="submit" value="Solve">
        </form>
    </div>
</body>
</html>
