<!DOCTYPE html>
<html>
<head>
    <title>Linear Programming Solver</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, rgba(15, 32, 39, 0.9), rgba(32, 58, 67, 0.9), rgba(44, 83, 100, 0.9)), 
                        url('{% static "img.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f4f8;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out forwards;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            color: #f0f4f8;
            text-transform: uppercase;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .button {
            background: linear-gradient(135deg, #c79081, #dfa579);
            color: #fff;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(135deg, #dfa579, #c79081);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .button:hover::after {
            transform: translateX(100%);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button {
                width: 100%;
                padding: 1rem 2rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Linear Programming Solver</h1>
        <div class="button-container">
            <button class="button" onclick="window.location.href='{% url 'graphical_solve' %}'">Graphical Method</button>
            <button class="button" onclick="window.location.href='{% url 'simplex_solve' %}'">Simplex Method</button>
            <button class="button" onclick="window.location.href='{% url 'transportation_solve' %}'">Transportation Problem</button>
        </div>
    </div>
</body>
</html>
